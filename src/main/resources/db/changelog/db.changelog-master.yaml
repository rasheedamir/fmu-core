databaseChangeLog:
  - changeSet:
      id: 1
      author: Rasheed Amir
      changes:
        - createTable:
            tableName: eavrop
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: eavrop_id
                  type: varchar(255)
                  constraints:
                    nullable: false
      changes:
        - sqlFile:
            dbms: h2, mysql
            encoding: utf8
            endDelimiter: \nGO
            path: org/activiti/db/create/activiti.h2.create.engine.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true